<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://rawcdn.githack.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src="//cdn.jsdelivr.net/npm/@turf/turf@5/turf.min.js"></script>
    <script src="https://rawcdn.githack.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js" type="text/javascript"></script>
    <title>Turf and OpenLayers 3 - FeatureCollection</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      // Declare a GeoJSON source
      var geojson_source = new ol.source.Vector({
        projection: 'EPSG:3857'
      });

      // Tower of Bretagne without properties declared
      var pt1 = turf.point([-1.5579479, 47.2175545]);

      // Cranes of Nantes with properties defined
      var pt2 = turf.point([-1.5741021, 47.1991929], {
        name: 'Grue grise',
        man_made: 'crane'
      });
      var pt3 = turf.point([-1.57007, 47.20507], {
        name: 'Grue jaune',
        man_made: 'crane'
      });

      var fc = turf.featureCollection([pt1, pt2, pt3]);
      console.log(fc);

      // Declare a source and directly embed the GeoJSON using the
      // "experimental parameter "object"
      var vectorSource = new ol.source.Vector({
        features: (new ol.format.GeoJSON()).readFeatures(fc, {
          featureProjection: 'EPSG:3857'
        }),
        projection: 'EPSG:3857'
      });

      // Declare a vector layer with the already
      // created source containing added features
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        style: [
          new ol.style.Style({
            image: new ol.style.Circle({
              stroke: new ol.style.Stroke({
                color: 'white'
              }),
              fill: new ol.style.Fill({
                color: '#1f6b75'
              }),
              radius: 5
            })
          })
        ]
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-1.563046, 47.214751]),
          zoom: 13
        })
      });
    </script>
  </body>
</html>
