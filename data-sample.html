<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/ol3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src='https://rawgit.com/Turfjs/turf/master/turf.min.js'></script>
    <script src="assets/ol3/js/ol.js"></script>
    <script src="assets/js/q.js"></script>
    <script src="assets/js/ajax.min.js"></script>
    <title>Turf and OpenLayers 3 - Sample</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <input id="letter" type="text" name="input" placeholder="Choose features number   to keep from GeoJSON source">
    <button id="filter"type="button">
      Choose features number to keep from GeoJSON source
    </button>
    <button id="reset"type="button">
      Reset features
    </button>
    <script type="text/javascript">

      var geojsonToFeatures = function geojsonToFeatures(featurecollection, options) {
        var options = options || {};
        // Declare a formatter to read GeoJSON
        var format = new ol.format.GeoJSON();

        // Read GeoJSON features
        var features = format.readFeatures(featurecollection, options);
        return features;
      }

      // Playground using Q.js promise, see https://github.com/kriskowal/q/wiki/Coming-from-jQuery
      // For the demo purpose, we don't want to use OpenLayers 3 to make call to geojson files here
      var callAjax = function (url) {
        return function() {
          var d = Q.defer();
          ajax.getJSON(url, function (res) {
            d.resolve(res);
          });
          return d.promise;
        }
      };

      // Declare a source for polygons
      var vectorSourcePoints = new ol.source.GeoJSON();

      var vectorLayerPoints = new ol.layer.Vector({
        source: vectorSourcePoints,
        style: [
          new ol.style.Style({
            image: new ol.style.Circle({
              stroke: new ol.style.Stroke({
                color: 'white'
              }),
              fill: new ol.style.Fill({
                color: '#1f6b75'
              }),
              radius: 4
            })
          })
        ]
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({
              layer: 'osm'
            })
          }),
          vectorLayerPoints
        ],
        view: new ol.View({
          center: ol.proj.transform([-1.5603, 47.2383], 'EPSG:4326', 'EPSG:3857'),
          zoom: 10
        })
      });
      // We will share the geojson content to not reload the page 
      var myPoints;

      callAjax("assets/data/key_shop_with_name_nantes_area.geojson")()
        .then(function(points_fc) {
        myPoints = points_fc;

        vectorSourcePoints.addFeatures(geojsonToFeatures(points_fc, {
          featureProjection: 'EPSG:3857'
        }));
      });

      // Create a button and bind a click function
      var button = document.getElementById('filter');
      button.onclick = function (e) {
        var inputValue = document.getElementById('letter').value;
        if (inputValue.match(/^\d+$/)) {

          vectorSourcePoints.clear();
          var filtered = turf.sample(myPoints, parseInt(inputValue));

          vectorSourcePoints.addFeatures(geojsonToFeatures(filtered, {
            featureProjection: 'EPSG:3857'
          }));
        } else {
          console.log('The input is invalid!')
        }
      }
      // Create a button and bind a click function
      var button = document.getElementById('reset');
      button.onclick = function (e) {
        vectorSourcePoints.clear();
        vectorSourcePoints.addFeatures(geojsonToFeatures(myPoints, {
          featureProjection: 'EPSG:3857'
        }));
      }
    </script>
  </body>
</html>
