<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.css" type="text/css">
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css">
    <script src='//cdnjs.cloudflare.com/ajax/libs/Turf.js/3.0.14/turf.min.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/3.18.2/ol.js"></script>
    <script src="assets/js/es6-promise.min.js"></script>
    <script src="assets/js/fetch.js"></script>
    <script src="assets/js/helpers.js"></script>
    <title>Turf and OpenLayers 3 - Buffer</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      // Declare a source for polygons
      var vectorSourcePolygons = new ol.source.Vector();

      var pointsStyle = [new ol.style.Style({
        image: new ol.style.Circle({
          fill: new ol.style.Fill({color: 'black'}),
          radius: 3
        })
      })];

      var vectorLayerPolygons = new ol.layer.Vector({
        source: vectorSourcePolygons
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          vectorLayerPolygons
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-1.5603, 47.2383]),
          zoom: 11
        })
      });

      fetchJSON('assets/data/agglo_poly_nantes.geojson')
        .then(function(polys_fc) {
        console.log(polys_fc);

        vectorSourcePolygons.addFeatures(geojsonToFeatures(polys_fc, {
          featureProjection: 'EPSG:3857'
        }));

        var buffer = turf.buffer(polys_fc, 3, 'kilometers');
        console.log(buffer);

        vectorSourcePolygons.addFeatures(geojsonToFeatures(buffer, {
          featureProjection: 'EPSG:3857'
        }));

      });

    </script>
  </body>
</html>
