<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/ol3/css/ol.css" type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src='https://rawgit.com/Turfjs/turf/master/turf.min.js'></script>
    <script src="assets/ol3/js/ol-debug.js"></script>
    <script src="assets/js/q.js"></script>
    <script src="assets/js/ajax.min.js"></script>
    <title>Turf and OpenLayers 3 - Union</title>
  </head>
  <body>
    <h2>Union</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var geojsonToFeatures = function geojsonToFeatures(featurecollection, options) {
        var options = options || {};
        // Declare a formatter to read GeoJSON
        var format = new ol.format.GeoJSON();

        // Read GeoJSON features
        var features = format.readFeatures(featurecollection, options);
        return features;
      }

      // Playground using Q.js promise, see https://github.com/kriskowal/q/wiki/Coming-from-jQuery
      // For the demo purpose, we don't want to use OpenLayers 3 to make call to geojson files here
      var callAjax = function (url) {
        return function() {
          var d = Q.defer();
          ajax.getJSON(url, function (res) {
            d.resolve(res);
          });
          return d.promise;
        }
      };

      // Declare a source for points and for future convex polygon deduced from them
      var vectorSourcePoints = new ol.source.GeoJSON();
      var vectorUnionPolygon = new ol.source.GeoJSON();

      var vectorLayerPoints = new ol.layer.Vector({
        source: vectorSourcePoints
      });

      var vectorLayerUnionPolygon = new ol.layer.Vector({
        source: vectorUnionPolygon
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({
              layer: 'osm'
            })
          }),
          vectorLayerPoints,
          vectorLayerUnionPolygon
        ],
        view: new ol.View({
          center: ol.proj.transform([-1.555493, 47.216151], 'EPSG:4326', 'EPSG:3857'),
          zoom: 12
        })
      });
      
      callAjax("assets/data/union.geojson")()
        .then(function(polygons_fc) {
        console.log(polygons_fc.features);
        var features = polygons_fc.features;

        // Simple way but we could also use recursive function
        var union;
        for (var i = 1, len = features.length; i < len; i++) {
          if (i == 1) {
            union = turf.union(features[i - 1], features[i]);
          } else {
            union = turf.union(union, features[i]);
          }
        }        

        console.log(union);
        vectorUnionPolygon.addFeatures(geojsonToFeatures(union, {
          featureProjection: 'EPSG:3857'
        }))

        vectorSourcePoints.addFeatures(geojsonToFeatures(points_fc, {
          featureProjection: 'EPSG:3857'
        }));
      });

    </script>
  </body>
</html>
