<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/ol3/css/ol.css" type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src='https://rawgit.com/Turfjs/turf/master/turf.min.js'></script>
    <script src="assets/ol3/js/ol-debug.js" type="text/javascript"></script>
    <title>Turf and OpenLayers 3 - add point</title>
  </head>
  <body>
    <h2>Add point</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      // Declare a GeoJSON source
      var geojson_source = new ol.source.GeoJSON({
        projection: 'EPSG:3857'
      });

      // Tower of Bretagne without properties declared
      var pt1 = turf.point(-1.5579479, 47.2175545);

      // Cranes of Nantes with properties defined
      var pt2 = turf.point(-1.5741021, 47.1991929, {
        name: 'Grue grise',
        man_made: 'crane'
      });
      var pt3 = turf.point(-1.57007, 47.20507, {
        name: 'Grue jaune',
        man_made: 'crane'
      });

      // Declare a formatter to read GeoJSON
      var format = new ol.format.GeoJSON();

      // Declare a source
      var vectorSource = new ol.source.GeoJSON();

      // When reading feature, reproject to EPSG 3857
      var feature = format.readFeature(pt1, {
        featureProjection: 'EPSG:3857'
      });
      // Add a feature
      vectorSource.addFeature(feature);

      // Create an Array of ol.Feature
      var feature_pt2 = format.readFeatures(pt2, {
        featureProjection: 'EPSG:3857'
      });
      // Create another Array of ol.Feature
      var feature_pt3 = format.readFeatures(pt3, {
        featureProjection: 'EPSG:3857'
      });
      // Combine together two Array of ol.Feature, just to play and learn
      var pt2_pt3 = feature_pt2.concat(feature_pt3);
      // Add features to the source. Behind, OpenLayers create a FeatureCollection
      vectorSource.addFeatures(pt2_pt3);

      // Declare a vector layer with the already
      // created source containing added features
      var vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({
              layer: 'osm'
            })
          }),
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.transform([-1.5603,47.2383], 'EPSG:4326', 'EPSG:3857'),
          zoom: 11
        })
      });
    </script>
  </body>
</html>
