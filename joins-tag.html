<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/ol3/css/ol.css" type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src='https://rawgit.com/Turfjs/turf/master/turf.min.js'></script>
    <script src="assets/ol3/js/ol-debug.js"></script>
    <script src="assets/js/q.js"></script>
    <script src="assets/js/ajax.min.js"></script>
    <title>Turf and OpenLayers 3 - Tag</title>
  </head>
  <body>
    <h2>Tag</h2>
    <div id="map" class="map"></div>
    <button id="drawrandom" data-toggle="false" type="button">
      Add random points on the map extent and change color for points within the existing polygons
    </button>
    <script type="text/javascript">

      var geojsonToFeatures = function geojsonToFeatures(featurecollection, options) {
        var options = options || {};
        // Declare a formatter to read GeoJSON
        var format = new ol.format.GeoJSON();

        // Read GeoJSON features
        var features = format.readFeatures(featurecollection, options);
        return features;
      }

      // Playground using Q.js promise, see https://github.com/kriskowal/q/wiki/Coming-from-jQuery
      // For the demo purpose, we don't want to use OpenLayers 3 to make call to geojson files here
      var callAjax = function (url) {
        return function() {
          var d = Q.defer();
          ajax.getJSON(url, function (res) {
            //console.log(res);
            d.resolve(res);
          });
          return d.promise;
        }
      };

      // Declare a source for points and drawing
      var vectorSourcePolygons = new ol.source.GeoJSON();
      var vectorSourcePoints = new ol.source.GeoJSON();

      var pointsStyle = [new ol.style.Style({
          image: new ol.style.Circle({
            fill: new ol.style.Fill({color: 'black'}),
            radius: 5
          })
      })];

      var vectorLayerPolygons = new ol.layer.Vector({
        source: vectorSourcePolygons
      });

      var vectorLayerPoints = new ol.layer.Vector({
        source: vectorSourcePoints,
        style: pointsStyle
      });

      // Instanciate a map and add layers
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({
              layer: 'osm'
            })
          }),
          vectorLayerPolygons,
          vectorLayerPoints
        ],
        view: new ol.View({
          center: ol.proj.transform([-1.5603, 47.2383], 'EPSG:4326', 'EPSG:3857'),
          zoom: 11
        })
      });


      Q.all([
        callAjax("assets/data/quartiers_nantes.geojson")(),
        callAjax("assets/data/key_shop_with_name_nantes_area.geojson")()
      ]).spread(function(polys_fc, points_fc) {
        console.log(polys_fc, points_fc);
        turf.tag(points_fc, polys_fc, 'NOM', 'quartier');
        
        // Set random colors. See Paul Irish post at
        // http://www.paulirish.com/2009/random-hex-color-code-snippets/
        var quartiers = {};
        polys_fc.features.forEach(function(el) {
          quartiers[el.properties.NOM] = '#'+Math.floor(Math.random()*16777215).toString(16);
        });
        console.log(quartiers);
          vectorLayerPoints.setStyle(function(feature, resolution) {
            if(feature.get('quartier')) {
              if (Object.keys(quartiers).indexOf(feature.get('quartier')) != -1) {
                var randomColor = quartiers[feature.get('quartier')];
                return [new ol.style.Style({
                    image: new ol.style.Circle({
                      fill: new ol.style.Fill({
                        color: randomColor}),
                      radius: 5
                    })
                })]
              }   
            } else {
              return pointsStyle;
            };
          });

        console.log(points_fc, JSON.stringify(points_fc));
        vectorSourcePoints.addFeatures(geojsonToFeatures(points_fc, {
          featureProjection: 'EPSG:3857'
        }));
        vectorSourcePolygons.addFeatures(geojsonToFeatures(polys_fc, {
          featureProjection: 'EPSG:3857'
        }));
      });
    </script>
  </body>
</html>
